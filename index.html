<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 轮播（Carousel）插件方法</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
   a{
   	text-decoration: none;
   }
   
   .mainmenu .col-md-6{
   	padding-left: 10px;
   	padding-right: 10px;
   }
   .mainmenu img{
   	height: 600px;
   	width: 600px;
   }
   
</style>
<script>
 $(document).ready(function(){
 $('#myCarousel').carousel({interval:2000});//每隔2秒自动轮播
 });
 </script>


<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    
     <li data-target="#myCarousel" data-slide-to="4"></li>
    
    </ol>

    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" >
     <div class="item active">
            <!--<img src="./images/订制22.jpg" style="min-width:100%;height:300px" alt="First slide">-->
            <!--	 <img src="./images/车巴巴-暂无数据.png"  style="background-color:gray;min-width:100%;" alt="First slide">-->
            <img   style="background-color:gray;min-width:100%;height:300px" alt="First slide">
            
        </div>
        <div class="item">
         <!--   <img src="./images/济州梦想大厦.jpg" style="min-width:100%;" alt="Second slide">-->
        <img   style="background-color:gray;min-width:100%;height:300px" alt="Second slide">
            
        </div>
        <div class="item">
          <!--  <img src="./images/济州梦想大厦.jpg" style="min-width:100%;" alt="Third slide"> -->
       <img   style="background-color:gray;min-width:100%;height:300px" alt="Third slide">
            
        </div>
           <div class="item">
         <!--   <img src="./images/济州梦想大厦.jpg" style="min-width:100%;" alt="Second slide">-->
        <img   style="background-color:gray;min-width:100%;height:300px" alt="Four slide">
            
        </div>
           <div class="item">
         <!--   <img src="./images/济州梦想大厦.jpg" style="min-width:100%;" alt="Second slide">-->
        <img   style="background-color:gray;min-width:100%;height:300px" alt="Five slide">
            
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
